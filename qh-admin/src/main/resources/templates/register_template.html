<body xmlns:th="http://www.thymeleaf.org">
<table>
    <tbody>
    <tr>
        <td>
            <div id="top">
                <table>
                    <tbody><tr><td></td></tr></tbody>
                </table>
            </div>

            <div id="content">
                <div id="content_top">
                    <strong>尊敬的启航用户，您好！</strong>
                    <strong>
                        您正在使用验证码校验，请在5分钟内填写如下验证码，如非本人操作请忽略该邮件
                    </strong>
                    <div id="verificationCode">
                        <th:block th:each="a : ${verifyCode}">
                            <button class="button" th:text="${a}"></button>
                        </th:block>
                    </div>
                </div>
                <div id="content_bottom">
                    <small>
                        注意：此操作可能会修改您的密码、登录邮箱或绑定手机。如非本人操作，请及时登录并修改密码以保证帐户安全
                        <br>（工作人员不会向你索取此验证码，请勿泄漏！)
                    </small>
                </div>
            </div>
            <div id="bottom">
                <div>
                    <p>此为系统邮件，请勿回复<br>
                        请保管好您的邮箱，避免账号被他人盗用
                    </p>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
